<div class="login-wrap">
<div ng-model="msg">{{ msg }}</div>
	<div class="login-html">
		<input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">		
			<form ng-submit='signup()'>
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" type="text" class="input" ng-model='user.username'>
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password" ng-model='user.password'>
					</div>
					<div class="group">
						<label for="pass" class="label">Phone</label>
						<input id="pass" type="text" class="input" ng-model='user.phone'>
					</div>
					<div class="group">
						<label for="pass" class="label">Address</label>
						<input id="pass"  class="input" ng-model='user.address'>
					</div>
					<div class="group">
						<label for="pass" class="label">Email Address</label>
						<input id="pass" type="text" class="input" ng-model='usr.emailAddress'>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign Up">
					</div>
					<div class="hr"></div>			
				</div>
			</form>
		</div>
	</div>
</div>
