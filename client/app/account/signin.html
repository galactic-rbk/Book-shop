
  <div class="panel-body" style="background-image: url(app/main/img/add.jpg);
    background-size: 134%;
    background-position: center top">
<div class="login-wrap">
	<div class="login-html">
	<h1>Sign in â˜º </h1>
	<div style="color: red"  ng-model="msg">{{ msg }}</div>
		<input id="tab-2" type="radio" name="tab" class="sign-up" checked>
		<label for="tab-2" class="tab">Sign In</label>
		<div class="login-form" >
			<div></div>
			<div class="sign-up-htm">
				<form ng-submit='signin()'>

					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" type="text" class="input"  ng-model='user.username'>
					</div>

					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password" ng-model='user.password'>
					</div>

					<div class="group">
						<input type="submit" class="button" value="Log in">
					</div>
					<div class="hr"></div>
				</form>
			</div>
		</div>
	</div>
</div>
<br>
</div>
<br>
