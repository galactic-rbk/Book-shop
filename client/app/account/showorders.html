<div class="panel panel-default" ng-init="showOrder()">
<h1 style="text-align: center;">Most Ordered books</h1>
  </div>
  <div class="panel-body">
    <div class="row">
      <div ng-repeat="orders in order">
       <div class="col-xs-6 col-md-4">
          <img class="img-thumbnail" src="{{orders.image_url}}" style="width: 200px;height: 280px">

          <h2 style="font-weight: bold;">{{orders.title}}</h2>
          <p><span>Customer :</span>{{orders.user}}</p>
          <p><span>Price : </span>{{orders.price}}</p>
      </div>
    </div>
  </div>
 </div>
